<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="application/javascript">
        $(document).ready(function () {
            $("#submit").click(function () {
                var admin_name = $("#admin_name").val()
                var password = $("#password").val()
                $.post("./admin_login.do", {admin_name: admin_name, password: password}, function (data, status) {
                    if (status == "success") {
                        console.log(data);
                        if (data.status == "success") {
                            location.href = "./admin/allocate_order.jsp";
                        } else {
                            alert(data.message);
                        }
                    } else {
                        alert("网络错误！");
                    }
                })
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="page_header text-center">
            <h1>管理员登陆</h1>
        </div>
        <div class="form-horizontal col-xs-offset-3">
            <div class="form-group">
                <label class="col-xs-2 control-label">账号：</label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" id="admin_name">
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-offset-3">
            <div class="form-group">
                <label class="col-xs-2 control-label">密码：</label>
                <div class="col-xs-4">
                    <input class="form-control" type="password" id="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-5 btn btn-primary" id="submit">
                登陆
            </div>
        </div>
    </div>
</body>
</html>
